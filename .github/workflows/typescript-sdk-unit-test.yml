name: Typescript-Sdk-Unit-Test
on: push
jobs:
  typescript-unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14"

      - name: Install Dependencies
        run: npm install

      - name: Run the tests
        run: npm run unit-test:typescript-sdk