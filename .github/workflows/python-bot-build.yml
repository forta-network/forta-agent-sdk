name: Python Bot Build
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: ["3.6"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4

        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies for sdk
        run: npm run python:install
      
      - name: Build python sdk
        run: npm run python:build
      
      - name: Link python sdk
        run: npm run python:publish:local

      - name: Install bot dependencies
        working-directory: ./starter-project/py
        run: npm run install
      
      - name: Install local python sdk on bot
        working-directory: ./starter-project/py
        run: npm run postinstall
