name: Typscript Build
on: push
jobs:
  typescript-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14"

      - name: Install Dependencies for sdk
        run: npm install
      
      - name: Build sdk
        run: npm run js:build